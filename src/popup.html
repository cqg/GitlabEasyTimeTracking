<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div class="card">
    <div class="card-header bg-dark text-white py-1 d-flex align-items-center">
      <span>CQG</span>
      <div class="ml-auto" id="timer-counter">00:00:00</div>
    </div>
    <div class="card-body p-2" style="width: 20rem;">
      <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="projectId" aria-describedby="projectIdHelp" placeholder="Project">
            <small id="projectIdHelp" class="form-text text-muted">Project name</small>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="mergeRequestId" aria-describedby="mergeRequestIdHelp"
              placeholder="Merge request">
            <small id="mergeRequestIdHelp" class="form-text text-muted">Merge request Id</small>
          </div>
          <div class="col-auto">
            <button id="timerToggler" class="btn align-top border-0 mt-1">
              <i class="timer-toggler-icon far fa-play-circle fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>

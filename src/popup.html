<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div class="card text-secondary bg-light">
    <div class="card-header bg-dark border-0 py-1 d-flex align-items-center">
      <span>CQG</span>
      <div class="ml-auto" id="timer-counter">00:00:00</div>
    </div>
    <div class="card-body p-2">
      <div class="wrapper">
        <input type="text" class="text-edit" id="project-id" aria-describedby="projectIdHelp"
          placeholder="Enter project Id">

        <input type="number" class="min-text-edit" id="merge-request-id" aria-describedby="mergeRequestIdHelp"
          placeholder="Enter merge request Id" />

        <input type="button" id="timer" class="timer-button" value="" />
      </div>
    </div>
</body>

</html>

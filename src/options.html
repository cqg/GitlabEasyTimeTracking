<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <form class="options-container">
      <div class="form-group">
        <label for="hostname">GitLab host</label>
        <input type="text" id="hostname" class="form-control" aria-describedby="hostnameHelp" placeholder="Enter GitLab host"/>
        <small id="hostnameHelp" class="form-text text-muted">e.g. https://git.denver.cqg</small>
      </div>
      <div class="form-group">
        <label for="token">GitLab token</label>
        <input type="text" id="token" class="form-control" aria-describedby="tokenHelp" placeholder="Enter GitLab token"/>
        <small id="tokenHelp" class="form-text text-muted">Get it from "Settings" -> "Access Tokens" page</small>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </body>
</html>
